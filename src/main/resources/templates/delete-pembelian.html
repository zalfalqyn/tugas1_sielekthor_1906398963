<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>SIELEKTHOR</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>
        <span th:text="'Pembelian dengan nomor invoice ' + ${noInvoice} + ' berhasil dihapus dan stok barang:'"></span>
        <ol>
          <li class="text-warning" th:each="pembelianBarang, iterationStatus : ${listPB}"
              th:text="${pembelianBarang.barang.namaBarang} + ' bertambah menjadi ' + ${pembelianBarang.barang.stok}">
          </li>
        </ol>
          <span class="text-danger" th:unless="${listPB.size() != 0}" th:text="'(Tidak ada barang)'"></span>
        </h2>
        <br>
        <a class="btn btn-outline-warning" href="/pembelian">Kembali</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
