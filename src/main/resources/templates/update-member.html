<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>SIELEKTHOR</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>
        <span th:text="'Data member ' + ${namaMember} + ' berhasil diubah dan nomor invoice
        menjadi:'"></span>
        </h2>
          <h3>
        <ol>
          <li class="text-warning" th:each="noInvoice, iterationStatus : ${listNoInvoice}" th:text="${noInvoice}">
          </li>
        </ol>
          <span class="text-danger" th:unless="${listNoInvoice.size() != 0}" th:text="'(Tidak ada invoice)'"></span></h3>
        <br>
        <a class="btn btn-outline-warning" href="/member">Kembali</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
